<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <link rel="stylesheet" href="./css/more-than-980.css">

  <link rel="icon" type="image/x-icon" href="/meme-imgs/icons8-globe-africa-16.png">
  <title>MIMI</title>
</head>

<body class="main-layout full" onload="onInit()">
  <!-- GALLERY ------------------------------------->
  <header class="main-layout full">
    <nav>
      <h2 class=" logo">MIMI</h2>
      <ul>
        <li><a class="link" href="">Gallery</a> </li>
        <li><a class="link" href="">Memes</a> </li>
        <li><a class="link" href="">About</a> </li>
      </ul>
    </nav>
  </header>
  <div class="search-container">
    <input class="search" type="text" placeholder="search">
  </div>
  <div class="gallery-container main-layout"></div>



  <!-- MEME ----------------------------------------->
  <div class="meme-container main-layout" hidden>
    <!-- CANVAS --------------------------------------->

    <div class="canvas-container main-layout" hidden>
      <canvas id="my-canvas" height="600" width="600"></canvas>
    </div>
    <!-- CONTROL BOX -------------------------------------->
    <div class="control-box main-layout" hidden>
      <!-- FIRST ROW  INPUT|  -------------------------------------->
      <div class="input-grid">
        <input class="input-text" type="text" placeholder="Text Here" oninput="onAddText()">
      </div>

      <!-- SECOND ROW  +| DOWN| UP|SWITCH| DELETE -------------------------------------->
      <div class="input-move">
        <button class="controller" onclick="onAddText()">+</button>
        <button class="controller fa arrow" onclick="onSwitchLines()"></button>
        <button class="controller fa trash" onclick="clearCanvas()"></button>
      </div>
      <!-- THIRD ROW  A+| A-| LEFT| RIGHT|CENTER -------------------------------------->
      <div class=" font-container">
        <button class="controller font-controller" onclick="onChangeFontSize(-3)">-A</button>
        <button class="controller font-controller" onclick="onChangeFontSize(3)">+A</button>
        <button class="controller font-controller fa align-left"></button>
        <button class="controller font-controller fa align-right"></button>
        <button class="controller font-controller fa align-center"></button>
      </div>
      <!-- FORTH ROW  FONT PICKER| A| COLOR PICKER -------------------------------------->
      <div class="font-picker-container ">
        <select class="pick-font " onchange="onSetFont(this.value)">
          <option data-trans="impact" value="impact">IMPACT</option>
          <option data-trans="ariel" value="ariel">ARIEL</option>
        </select>
        <input class="controller font-color" type="color" id="color" name="color" value="#ffffff"
          oninput="onColorPicker()" />
        <button class="controller" onclick="onChangeFontSize(3)">+A</button>
      </div>

      <!-- FIFTH ROW  SAVE |SHARE| CLEAR-------------------------------------->
      <div class="share-container">
        <button class="controller fa save"></button>
        <button class="controller fa share" onclick="onUploadImg()"></button>
        <button class="controller fa upload" onclick="onUploadImg()"></button>
        <a class="controller fa download" href="#" onclick="downloadCanvas(this)" download="my-img"></a>
        <input class="controller fa file" type="file" class="file-input btn" name="image"
          onchange="onImgInput(event)" />

      </div>
    </div>


  </div>
  <footer class=" footer-container main-layout full"> Orit Leshem</footer>
  <script src="./js/meme/meme.service.js"></script>
  <script src="./js/meme/meme.controller.js"></script>
  <script src="./js/meme/drag-text.js"></script>
  <script src="./js/gallery//gallery.controller.js"></script>

</body>

</html>
