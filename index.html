<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="/meme-imgs/icons8-globe-africa-16.png">
  <title>Meme-Generator</title>
</head>

<body class="main-layout full" onload="onInit()">
  <!-- GALLERY ------------------------------------->
  <header class=" main-layout full">
    <nav class=" main-layout full">
      <h2 class=" logo">logo</h2>
      <ul>
        <li>Create Memes</li>
        <li>Saved Memes</li>
      </ul>
    </nav>
  </header>
  <div class="gallery-container main-layout"></div>



  <!-- MEME ----------------------------------------->
  <div class="meme-container">
    <!-- CANVAS --------------------------------------->

    <div class="canvas-container">
      <canvas id="my-canvas" height="600" width="600"></canvas>
    </div>
    <!-- CONTROL BOX -------------------------------------->
    <div class="control-box">
      <!-- FIRST ROW  INPUT|  -------------------------------------->
      <div class="input-grid">
        <input class="input-text" type="text">
      </div>

      <!-- SECOND ROW  +| DOWN| UP|SWITCH| DELETE -------------------------------------->
      <div class="input-move-grid">
        <button class="controller" onclick="onAddText()">+</button>
        <button class="controller" onclick="onSwitchLines()"> <img class="icons"
            src="./icons/icons8-up-down-arrow-50.png" alt="" /></button>

        <button class="controller" onclick="onSwitchLines()">
          <img class="icons" src="./icons/icons8-garbage-can-91.png" alt="" />
        </button>
      </div>
      <!-- THIRD ROW  A+| A-| LEFT| RIGHT|CENTER -------------------------------------->
      <div class=" font-grid">
        <button class="controller font-controller" onclick="onChangeFontSize(-3)">-A</button>
        <button class="controller font-controller" onclick="onChangeFontSize(3)">+A</button>
        <button class="controller font-controller"><img class="icons" src="./icons/icons8-align-left.png"
            alt=""></button>
        <button class="controller font-controller"><img class="icons" src="./icons/icons8-align-right-40.png"
            alt=""></button>
        <button class="controller font-controller"><img class="icons" src="./icons/icons8-align-center-40.png"
            alt=""></button>
      </div>
      <!-- FORTH ROW  FONT PICKER| A| COLOR PICKER -------------------------------------->
      <div class="font-picker-grid">
        <select class="pick-font " onchange="onSetFont(this.value)">
          <option data-trans="impact" value="impact">IMPACT</option>
          <option data-trans="ariel" value="ariel">ARIEL</option>
        </select>
        <input class="controller font-color" type="color" id="color" name="color" value="#ffffff"
          oninput="onColorPicker()" />
        <button class="controller" onclick="onChangeFontSize(3)">+A</button>
      </div>

      <!-- FIFTH ROW  SAVE |SHARE| CLEAR-------------------------------------->
      <div class="share-grid">
        <button class="controller">Save</button>
        <button class="controller" onclick="clearCanvas()">Clear</button>
        <button class="controller">Upload pic</button>
        <button class="controller" onclick="clearCanvas()">Clear</button>
        <a href="#" class="controller" onclick="downloadCanvas(this)" download="my-img">Download</a>
      </div>
    </div>


  </div>
  <footer class=" footer-container main-layout full"> Orit Leshem</footer>
  <script src="./js/meme/meme.service.js"></script>
  <script src="./js/meme/meme.controller.js"></script>
  <script src="./js/gallery//gallery.controller.js"></script>
</body>

</html>
