<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="/meme-imgs/icons8-globe-africa-16.png">
  <title>Meme-Generator</title>
</head>

<body onload="onInit()">
  <!-- GALLERY ------------------------------------->

  <nav>
    <h2 class="logo">logo</h2>
    <ul>
      <li>Create Memes</li>
      <li>Saved Memes</li>
    </ul>
  </nav>
  <div class="gallery-container"></div>



  <!-- MEME ----------------------------------------->
  <div class="meme-container">
    <!-- FILTERS -------------------------------------->
    <input class="input-text" type="text">
    <button onclick="onAddText()">+</button>
    <input class="font-color" type="color" id="color" name="color" value="#ffffff" oninput="onColorPicker()" />
    <button onclick="onChangeFontSize(-2)">-A</button>
    <button onclick="onChangeFontSize(2)">+A</button>
    <button onclick="onSwitchLines()">switch</button>
    <button>Save</button>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="drawText('hello',150,150)">addtext</button>
    <button>Upload pic</button>
    <button onclick="clearCanvas()">Clear</button>
    <a href="#" onclick="downloadCanvas(this)" download="my-img">Download</a>


    <!-- CANVAS --------------------------------------->

    <div class="canvas-container">
      <canvas id="my-canvas" height="600" width="600"></canvas>
    </div>
  </div>
  <script src="./js/meme/meme.service.js"></script>
  <script src="./js/meme/meme.controller.js"></script>
  <script src="./js/gallery//gallery.controller.js"></script>
</body>

</html>
