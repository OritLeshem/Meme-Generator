<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/x-icon" href="/meme-imgs/icons8-globe-africa-16.png">
  <title>MIMI</title>
</head>

<body class="main-layout full" onload="onInit()">
  <!-- GALLERY ------------------------------------->
  <header class="main-layout full">
    <nav>
      <h2 class=" logo">MIMI</h2>
      <ul>
        <li><a class="link" href="">Gallery</a> </li>
        <li><a class="link" href="">Memes</a> </li>
        <li> <a class="link" href="">About</a> </li>
      </ul>
    </nav>
  </header>
  <div class="search-container">
    <input class="search" type="text" placeholder="search">
    <button class="controller fas save" onclick="renderSavedMemes()"></button>
  </div>
  <div class="gallery-container main-layout"></div>
  <div class="gallery-saved-container"></div>



  <!-- MEME ----------------------------------------->
  <div class="meme-container main-layout" hidden>
    <!-- CANVAS --------------------------------------->

    <div class="canvas-container main-layout" hidden>
      <canvas id="my-canvas" height="600" width="600"></canvas>
    </div>
    <!-- CONTROL BOX -------------------------------------->
    <div class="control-box main-layout" hidden>
      <!-- FIRST ROW  INPUT|  -------------------------------------->
      <div class="input-grid">
        <input class="input-text" type="text" oninput="onAddText()">
      </div>

      <!-- SECOND ROW  +| DOWN| UP|SWITCH| DELETE -------------------------------------->
      <div class="input-move">
        <button class="controller" onclick="onAddText(1)">+</button>
        <button class="controller fas arrow" onclick="onSwitchLines()"></button>
        <button class="controller fas trash" onclick="clearCanvas()"></button>
      </div>
      <!-- THIRD ROW  A+| A-| LEFT| RIGHT|CENTER -------------------------------------->
      <div class=" font-container">
        <button class="controller font-controller" onclick="onChangeFontSize(-3)">-A</button>
        <button class="controller font-controller" onclick="onChangeFontSize(3)">+A</button>
        <button class="controller font-controller fas align-left" onclick="onChangeAlign('left')"></button>
        <button class="controller font-controller fas align-right" onclick="onChangeAlign('right')"></button>
        <button class="controller font-controller fas align-center" onclick="onChangeAlign('center')"></button>
      </div>
      <!-- FORTH ROW  FONT PICKER| A| COLOR PICKER -------------------------------------->
      <div class="font-picker-container ">
        <select class="pick-font " onchange="onSetFont(this.value)">
          <option data-trans="impact" value="impact">IMPACT</option>
          <option data-trans="ariel" value="ariel">ARIEL</option>
        </select>
        <input class="controller font-color" type="color" id="color" name="color" value="#ffffff"
          oninput="onColorPicker()" />
        <button class="controller">+A</button>
      </div>

      <!-- FIFTH ROW  SAVE |SHARE| CLEAR-------------------------------------->
      <div class="share-container">
        <button class="controller fas save"></button>
        <button class="controller fas share" onclick="onUploadImg()"></button>
        <button class="controller fas upload" onclick="onUploadImg()"></button>
        <a class="controller fas download" href="#" onclick="downloadCanvas(this)" download="my-img"></a>
        <!-- <input class="controller fas file" type="file" class="file-input btn" name="image"
          onchange="onImgInput(event)" /> -->

      </div>
    </div>


  </div>
  <footer class=" footer-container main-layout full"> Orit Leshem</footer>

  <script src="./js/meme/meme.service.js"></script>
  <script src="./js/meme/meme.controller.js"></script>
  <script src="./js/meme/drag-text.js"></script>
  <script src="./js/gallery/gallery.controller.js"></script>
  <!-- <script src="./js/savedMeme/saved.service.js"></script> -->
  <script src="./js/search.service.js"></script>
  <script src="./js/test.js"></script>







</body>

</html>
